<!--Template-->
<script id="templ_menu_nav" type="text/html">
    <ul class="menu nav">
        {{ each menuNavs as nav}}
        <li class="{{ #nav.class }}"><a href="{{ #nav.href }}" title="{{ #nav.title }}"> {{ nav.title }}</a></li>
        {{ /each }}
    </ul>
</script>

<!--Template-->
<script id="templ_navbar_nav" type="text/html">
    <ul class="menu nav navbar-nav">
        {{ each navBars as nav}}
        <li class="{{ #nav.class }}"><a href="{{ #nav.href }}" class="{{ #nav.aClass }}">{{ nav.title }}</a></li>
        {{ /each}}
    </ul>
</script>

<!--Template-->
<script id="templ_slide_promo" type="text/html">
    <h2>{{ caption }}</h2>
</script>


<!-- Template -->
<script id="templ_features" type="text/html">
  <div class="field-item even" property="content:encoded">
      {{ #description }}
      {{ each list as featureKindObj }}
        <h3> {{ featureKindObj.caption  }} </h3>

        {{ each featureKindObj.list as feature }}
           <li> {{ feature }} </li>
        {{ /each }}

      {{ /each }}

      <p>And much, much more...</p>
  </div>

</script>
