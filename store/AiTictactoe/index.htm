<!--Template-->
<script id="templ_menu_nav" type="text/html">
    <ul class="menu nav">
    {{ each menuNavs as nav}}
        <li class="{{ #nav.class }}"><a href="{{ #nav.href }}" title="{{ #nav.title }}"> {{ nav.title }}</a></li>
    {{ /each }}
    </ul>
</script>

<!--Template-->
<script id="templ_navbar_nav" type="text/html">
    <ul class="menu nav navbar-nav">
        {{ each navBars as nav}}
            <li class="{{ #nav.class }}"><a href="{{ #nav.href }}" class="{{ #nav.aClass }}">{{ nav.title }}</a></li>
        {{ /each}}
    </ul>
</script>

<!--Template-->
<script id="templ_slide_promo" type="text/html">
    <h2>{{ caption }}</h2>

    <p><a href="downloads.htm"><span class="banner-button"><span class="caption">Download</span> <span
            class="version">Version {{ version }}</span> </span>
    </a></p>

    <p class="release-info"><a href="{{ #releaseInfoHref}}">release info</a> - <a href="{{ #screenshotsHref}}">
        screenshots</a></p>
</script>

<!--Template-->
<script id="templ_slide_show" type="text/html">
    <ul class="slides">
        {{ each imageList as slid }}
        <li class="">
            <img typeof="foaf:Image" class="img-responsive"
                 src="{{ #slid.src }}"
                 width="750" height="474" alt=""/>
        </li>
        {{ /each }}
    </ul>
</script>

<!--Template-->
<script id="templ_about_show" type="text/html">
    <div class="field-item even" property="content:encoded">
        <p>{{ p1Content }} </p>
        <p>{{ p2Content }}</p>
        <p>{{ p3Content }}</p>
    </div>
</script>

<!--Template-->
<script id="templ_latestnews_show" type="text/html">
    <div class="view-content">
        {{ each newsList as news }}
        <div class="views-row views-row-1 views-row-odd views-row-first">

            <div class="views-field views-field-created"><span class="field-content">{{ news.date }}</span>
            </div>
            <div class="views-field views-field-title"><span class="field-content"><a
                    href="{{ #news.href }}">{{ news.caption }}</a></span>
            </div>
        </div>
        {{ /each }}
    </div>
</script>

<!--  Features -->
<script id="templ_features" type="text/html">
  <div class="col-sm-6">
    <div class="region region-content-bottom-col1">
      {{ each left as leftFeature}}
      <section class="block block-block features clearfix">
        <p><img alt="{{ #leftFeature.caption}}" class="img-responsive"
                src="{{ #leftFeature.img}}"/>
        </p>
        <h4> {{ leftFeature.caption }} </h4>
        <ul>
          {{ each leftFeature.features as feature}}
             <li>{{ #feature }}</li>
          {{ /each}}
        </ul>
      </section>
      {{ /each }}
    </div>
  </div>
  <div class="col-sm-6">
    <div class="region region-content-bottom-col2">
      {{ each right as rightFeature}}
      <section class="block block-block features clearfix">
        <p><img alt="{{ #rightFeature.caption}}" class="img-responsive"
                src="{{ #rightFeature.img}}"/>
        </p>
        <h4> {{ rightFeature.caption }} </h4>
        <ul>
          {{ each rightFeature.features as feature}}
             <li>{{ #feature }}</li>
          {{ /each}}
        </ul>
      </section>
      {{ /each }}
    </div>
  </div>
</script>



<!--  Footer -->

</script>
