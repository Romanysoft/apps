<script id="templ_menu_nav" type="text/html">
    <ul class="menu nav">
        {{ each menuNavs as nav}}
        <li class="{{ #nav.class }}"><a href="{{ #nav.href }}" title="{{ #nav.title }}"> {{ nav.title }}</a></li>
        {{ /each }}
    </ul>
</script>

<!--Template-->
<script id="templ_navbar_nav" type="text/html">
    <ul class="menu nav navbar-nav">
        {{ each navBars as nav}}
        <li class="{{ #nav.class }}"><a href="{{ #nav.href }}" class="{{ #nav.aClass }}">{{ nav.title }}</a></li>
        {{ /each}}
    </ul>
</script>

</script>

<script id="templ_downloads" type="text/html">
  <div class="field-item even" property="content:encoded">
      <div class="downloads">
          {{ #description }}
          {{ each list as downloadObj }}
          <h3>{{ #downloadObj.caption}}</h3>
          <div class="view view-latest-release view-id-latest_release view-display-id-default download-box view-dom-id-07625acbafd3fee4dd0358dc19ed911c">
              <div class="view-content">
                  <div class="table-responsive">
                      <table class="views-table cols-0 table table-hover table-striped">
                          <tbody>
                          <tr class="odd views-row-first views-row-last">
                              <td class="views-field views-field-nothing">
                                 {{ each downloadObj.files as fileObj }}
                                 <div class="{{ fileObj.class }}"><a
                                         href="{{ fileObj.href }}"><img
                                         src="{{ fileObj.img }}"
                                         />
                                     {{ fileObj.title }}</a>
                                 </div>
                                 {{ /each }}
                              </td>
                              <td class="views-field views-field-field-date">
                                  <span class="date-display-single" property="dc:date"
                                        datatype="xsd:dateTime"
                                        >{{ downloadObj.date }}</span>
                              </td>
                              <td class="views-field views-field-view-node">
                                  <a href="{{ downloadObj.releaseNoteUrl }}">Release notes</a></td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
              </div>


          </div>
          <p><b>100% clean. No other software will be installed.</b><br/>
          </p>
          <br/>
          {{ /each }}
      </div>
      <hr/>
  </div>
</script>
